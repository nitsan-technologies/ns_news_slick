<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{media}">
	<!-- media files -->
	<f:if condition="{settings.slicksliderType} == 'single'">
		<f:then>
			<section class="slider" id="nsslick-{contentId}"
			    style='width:{f:if(condition: settings.media.maxWidth, then: settings.media.maxWidth, else:
			    settings.detail.media.image.maxWidth)}px;height:{f:if(condition: settings.media.maxHeight, then:
			    settings.media.maxHeight, else: settings.detail.media.image.maxHeight)}px;display:none'>
		</f:then>
		<f:else>
			<section class="slider" id="nsslick-{contentId}" style="display:none">
		</f:else>
	</f:if>
	
		<f:for each="{media}" as="mediaElement">
			<div>
				<f:if condition="{mediaElement.originalResource.type} == 2">
					<f:render partial="Detail/MediaImage" arguments="{mediaElement: mediaElement, settings:settings}"/>
				</f:if>
				<f:if condition="{mediaElement.originalResource.type} == 3">
					<f:render partial="Detail/MediaVideo" arguments="{mediaElement: mediaElement, settings:settings}"/>
				</f:if>
				<f:if condition="{mediaElement.originalResource.type} == 4">
					<f:render partial="Detail/MediaVideo" arguments="{mediaElement: mediaElement, settings:settings}"/>
				</f:if>
				<f:if condition="{mediaElement.originalResource.type} == 5">
					<f:render partial="Detail/MediaImage" arguments="{mediaElement: mediaElement, settings:settings}"/>
				</f:if>
			</div>
		</f:for>
	</section>
</f:if>
</html>
